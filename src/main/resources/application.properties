spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/cheating_detection
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

opencv.haar.face=haarcascades/haarcascade_frontalface_default.xml
opencv.haar.eye=haarcascades/haarcascade_eye.xml
evidence.folder=evidence

server.port=8081

# C?u hình Spring MVC Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# C?u hình t?i lên t?p
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
